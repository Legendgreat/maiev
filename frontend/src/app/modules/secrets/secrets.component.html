@if (error) {
  <p>Loading secrets failed. Error: {{ error }}</p>
}
@if (loading) {
  <ngx-skeleton-loader count="3" />
}
@if (secrets && !loading) {
  <app-secret class="w-full" *ngFor="let secret of secrets" [secret]="secret" />
}
@if (!error && !loading && secrets.length <= 1) {
  <div class="flex h-full w-full justify-center items-center">
    <span class="text-xl">You have no secrets, start by adding one.</span>
  </div>
}
