<mat-dialog-content>
  <mat-stepper linear>
    <ng-template matStepLabel>Choose secret type.</ng-template>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <mat-form-field>
          <mat-label>Test</mat-label>
          <input matInput />
        </mat-form-field>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup"></mat-step>
  </mat-stepper>
</mat-dialog-content>
