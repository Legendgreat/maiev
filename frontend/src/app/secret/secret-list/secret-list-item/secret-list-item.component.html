<mat-card
  class="cursor-pointer"
  appearance="outlined"
  (click)="copyToClipboard()"
>
  <mat-card-content class="select-none">
    <ng-container *ngIf="secret.type == 0">
      <div class="flex flex-row items-center gap-2">
        <mat-icon class="primary-icon icon-size-lg">key</mat-icon>
        <div class="flex flex-col">
          <span class="text-xl font-medium">{{ secret.label }}</span>
          <span class="text-dim font-medium">{{ secret.login }}</span>
        </div>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
