<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="'side'"></mat-sidenav>
  <mat-sidenav-content>
    <app-header
      [menuOpen]="sidenav.opened"
      (menuClick)="sidenav.toggle($event)"
    />
    <div class="w-full my-4">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
